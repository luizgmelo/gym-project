<body>
    <nav class="navbar navbar-expand-lg bg-warning py-3">
        <div class="container">
            <a class="navbar-brand fs-4 fw-bold" href="#">Gym</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

                </ul>

    <div class="bg-black p-5 text-center">
        <button class="btn btn-light">Escolha a academia</button>

            <div class="row my-5 align-items-center justify-content-center">

                    </div>
                </div>

                    <button class="w-25 bg-warning p-2 border-0 rounded">Começar agora</button>
                </div>
            </div>
        </div>
